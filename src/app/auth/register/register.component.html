<div class="row justify-content-center mt-5">
  <div class="col-lg-6">
    <div class="card">
      <p
        class="card-header h6 info-color white-text text-center py-4 font-weight-bold"
      >
        اطلاعات کاربری
      </p>
      <div class="card-body px-lg-5 pt-0">
        <form
          (submit)="submit()"
          #f="ngForm"
          class="text-center"
          style="color: #757575;"
        >
          <p
            style="font-size: 12px;"
            *ngIf="errorMessage"
            class="text-danger text-center"
          >
            {{ errorMessage }}
          </p>
          <div class="form-row">
            <div class="col">
              <div class="md-form">
                <input
                  type="text"
                  id="materialRegisterFormFirstName"
                  class="form-control pr-2"
                  [(ngModel)]="lastName"
                  name="lastName"
                  required
                  placeholder="نام خانوادگی"
                />
              </div>
            </div>
            <div class="col">
              <div class="md-form">
                <input
                  type="email"
                  id="materialRegisterFormLastName"
                  class="form-control pr-2"
                  required
                  [(ngModel)]="firstName"
                  name="firstName"
                  placeholder="نام"
                />
              </div>
            </div>
          </div>
          <div class="md-form mt-0">
            <input
              type="email"
              id="materialRegisterFormEmail"
              class="form-control pr-2"
              required
              [(ngModel)]="email"
              name="email"
              placeholder="ایمیل"
            />
          </div>
          <div class="md-form">
            <input
              type="password"
              id="materialRegisterFormPassword"
              class="form-control pr-2"
              aria-describedby="materialRegisterFormPasswordHelpBlock"
              required
              [(ngModel)]="password"
              name="password"
              placeholder="کلمه عبور"
            />
            <small
              id="materialRegisterFormPasswordHelpBlock"
              class="form-text text-muted mb-4"
            >
              حداقل 6 کاراکتر
            </small>
          </div>
          <button
            class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
            type="submit"
          >
            {{ isLoading ? "..." : "ثبت نام" }}
          </button>
          <p>
            <a
              class="teal-text text-decoration-none"
              [routerLink]="['/auth/login']"
              >ورود</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
